spring.application.name=easysave-service

# Puerto - Railway asigna automaticamente a traves de la variable PORT
server.port=${PORT:8080}

# Configuracion de la base de datos
# Usar variables de entorno para Railway, con fallback a local
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/easyusuarios}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:0809}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de JPA (Java Persistence API)
# IMPORTANTE: En produccion usar 'update' o 'validate' en lugar de 'create-drop'
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create-drop}

# Dialecto de PostgreSQL para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Habilita la visualizacion de las consultas SQL en la consola.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracion JWT
app.jwt.secret=${JWT_SECRET:MySecretKeyForJWTTokenGenerationThatNeedsToBeAtLeast256BitsLongForHS256Algorithm}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Configuracion del servicio DeepFace (Python)
# En Railway, este servicio tambien estara desplegado
deepface.service.url=${DEEPFACE_SERVICE_URL:http://localhost:5000}
