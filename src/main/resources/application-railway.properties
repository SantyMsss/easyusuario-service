# Railway Production Configuration
spring.application.name=easysave-service

# Puerto asignado por Railway
server.port=${PORT}

# Base de datos PostgreSQL de Railway
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones optimizado para Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate - PRODUCCION
# update: actualiza el schema sin eliminar datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# DeepFace Service URL (otro servicio en Railway)
deepface.service.url=${DEEPFACE_SERVICE_URL}

# Logging optimizado para Railway
logging.level.root=INFO
logging.level.co.edu.uceva.celularservice=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Deshabilitar H2 Console en produccion
spring.h2.console.enabled=false

