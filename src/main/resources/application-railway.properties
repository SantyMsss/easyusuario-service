# Railway Production Configuration
spring.application.name=easysave-service

# Puerto asignado por Railway
server.port=${PORT:8080}

# Base de datos PostgreSQL de Railway
# IMPORTANTE: Railway proporciona estas variables desde el servicio PostgreSQL
# Railway usa PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:railway}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones optimizado para Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate - PRODUCCION
# update: actualiza el schema sin eliminar datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
# IMPORTANTE: Configura JWT_SECRET en las variables de entorno de Railway
app.jwt.secret=${JWT_SECRET:MySecretKeyForJWTTokenGenerationThatNeedsToBeAtLeast256BitsLongForHS256Algorithm}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# DeepFace Service URL (otro servicio en Railway)
# IMPORTANTE: Configura DEEPFACE_SERVICE_URL en las variables de entorno de Railway
deepface.service.url=${DEEPFACE_SERVICE_URL:http://localhost:5000}

# Logging optimizado para Railway
logging.level.root=INFO
logging.level.co.edu.uceva.celularservice=INFO
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Spring Boot Actuator - Health checks para Railway
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Deshabilitar H2 Console en produccion
spring.h2.console.enabled=false

