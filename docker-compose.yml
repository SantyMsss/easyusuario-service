# ============================================
# Docker Compose - Desarrollo Local
# Solo Spring Boot + PostgreSQL
# ============================================
version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: easysave-postgres
    environment:
      POSTGRES_DB: easyusuarios
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0809
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - easysave-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Spring Boot Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easysave-app
    environment:
      # Base de datos
      DATABASE_URL: jdbc:postgresql://postgres:5432/easyusuarios
      PGUSER: postgres
      PGPASSWORD: 0809
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: easyusuarios
      
      # Spring
      SPRING_PROFILES_ACTIVE: railway
      DDL_AUTO: update
      
      # JWT
      JWT_SECRET: MySecretKeyForJWTTokenGenerationThatNeedsToBeAtLeast256BitsLongForHS256Algorithm
      JWT_EXPIRATION: 86400000
      
      # DeepFace Service (localhost por defecto, endpoints faciales no funcionar√°n)
      DEEPFACE_SERVICE_URL: http://localhost:5000
      
      # Puerto
      PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - easysave-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ============================================
# Networks
# ============================================
networks:
  easysave-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local

